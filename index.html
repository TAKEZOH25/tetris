<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tetris - Le jeu classique de puzzle">
    <title>Tetris</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="game-header">
            <h1>TETRIS</h1>
        </div>

        <div class="game-content">
            <div class="side-panel left-panel">
                <div class="info-box">
                    <h3>SCORE</h3>
                    <div class="value" id="score">0</div>
                </div>
                <div class="info-box">
                    <h3>LIGNES</h3>
                    <div class="value" id="lines">0</div>
                </div>
                <div class="info-box">
                    <h3>NIVEAU</h3>
                    <div class="value" id="level">1</div>
                </div>
            </div>

            <div class="game-board-wrapper">
                <canvas id="gameBoard" width="300" height="600"></canvas>
                <div class="game-overlay" id="gameOverlay">
                    <div class="overlay-content">
                        <h2 id="overlayTitle">TETRIS</h2>
                        <p id="overlayMessage">Appuyez sur ESPACE pour jouer</p>
                        <div class="final-score" id="finalScore"></div>
                    </div>
                </div>
            </div>

            <div class="side-panel right-panel">
                <div class="info-box next-piece-box">
                    <h3>SUIVANT</h3>
                    <canvas id="nextPiece" width="120" height="120"></canvas>
                </div>
                <div class="controls-box">
                    <h3>CONTR√îLES</h3>
                    <div class="control-item">
                        <span class="key">‚Üê</span>
                        <span>Gauche</span>
                    </div>
                    <div class="control-item">
                        <span class="key">‚Üí</span>
                        <span>Droite</span>
                    </div>
                    <div class="control-item">
                        <span class="key">‚Üë</span>
                        <span>Rotation</span>
                    </div>
                    <div class="control-item">
                        <span class="key">‚Üì</span>
                        <span>Descente</span>
                    </div>
                    <div class="control-item">
                        <span class="key">ESPACE</span>
                        <span>Pause</span>
                    </div>
                    <div class="control-item">
                        <span class="key">M</span>
                        <span>Musique</span>
                    </div>
                </div>
                <button class="music-btn" id="musicBtn" onclick="toggleMusic()">
                    <span class="music-icon" id="musicIcon">üîá</span>
                    <span id="musicText">Musique OFF</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Fondations -->
    <script src="config.js"></script>
    <script src="events.js"></script>
    <script src="utils.js"></script>

    <!-- Modules -->
    <script src="music.js"></script>
    <script src="game.js"></script>
</body>

</html>
